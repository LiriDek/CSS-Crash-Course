<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>

    <h1>Layout #1</h1>
    <div class="container-1">
        <div class="box-1"></div>
        <div class="small-container-box-1">
            <div class="box-1 small-box-1"></div>
            <div class="box-1 small-box-1"></div>
            <div class="box-1 small-box-1"></div>
        </div>
    </div>
    <hr>

    <h1>Layout #2</h1>
    <div class="container-2">
        <div class="row">
            <div class="title-2"></div>
            <div class="small-container-box-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
                <div class="box-2"></div>
            </div>
        </div>
    </div>
    <hr>

    <h1>Layout #3</h1>
    <div class="container-3">
        <div class="titles-container-3">
            <div class="titles-box-3"></div>
            <div class="titles-box-3"></div>
            <div class="titles-box-3"></div>
        </div>
        <div class="big-right-box-3"></div>
    </div>
    <hr>

    <h1>Layout #4</h1>
    <div class="container-4">
        <div class="row-4">
            <div class="left-container-4">
                <div class="titles-box-4"></div>
                <div class="titles-box-4"></div>
                <div class="small-box-4">
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                </div>
            </div>
            <div class="large-box-4"></div>
        </div>
    </div>
</body>
</html>
